<!DOCTYPE html>
<html>
<head>
    {# bursts.html #}
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="/static/vendor/socket.io.min.js"></script>
    <style>
        html,
        body {
            padding: 0 !important;
            margin: 0 !important;
            overflow: hidden;
            background-color:#00FF00;
        }
        #fullscreen, #restart{
            color:#CC0000;
            font-size:50pt;
            position:absolute;
            top: 10%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        #restart { visibility: hidden; }
        #container{
            visibility:hidden;
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <canvas id="container"></canvas>
    <p id="fullscreen">Start</p>
    <p id="restart">Restart</p>

    <script>
        /**
         * status variables
        */
        var socket = io();
        let barSpeed = 100;

        var gain = 1;
        let barWidth = 200;
        let onBarColor = "#00FF00";
        let offset = 0;
        let paintoffset = 0;
        let screenOn = true;
        let showSingleBar = false;
        let sweepcount = 0;
        let nthframe = 1;
        let framecounter = 0;

        let canvas; 
        let ctx;

        let shared_key = 0;
        let previousFrameTS;
        let centerLine;
        
        let bursts = [];
        let burstRadius = 1;
        let maxBurstRadius = 500;
        let burstSpeed = 0.01;
        let burstCount = 0;
        let maxBurstCount = 100
        let burstColor = "#000000";

        /**
         * Socket API implementation.
         * 
         * `connect`: Connect the server through the socket
         * `event`: Any type of message
         * `disconnect`: Disconnect the server through the socket
         * `speed`: set rotational speed
         * `nthframe`:
         * `screen`:
        */
        socket.on('connect', function(){});

        socket.on('event', function(data){});

        socket.on('disconnect', function(){
            if(typeof(canvas) != 'undefined'){
                canvas.style.visibility = "hidden";
                let elem = document.getElementById('restart');
                elem.style.visibility = "visible";
            }
        });


        socket.on('speed', (key, speed) => {setSharedKey(key); setSpeed(speed);});

        socket.on('sweepcount', data => {setSweepCount(data);});

        socket.on('nthframe', data => {setNthFrame(data);});

        socket.on('screen', function(onoff){
            if (onoff == 0){
                screenOn = false;
            } else {
                screenOn = true;
            }
        });

        function setSweepCount(counter){
            sweepcount = counter;
        }

        function setNthFrame(counter){
            nthframe = counter;
        }

        function setSharedKey(key){
            shared_key = key;
        }

        function setSpeed(speed){
            barSpeed = speed;
        }


        /**
         * Update the bursts on canvas. This callback routine calls itself at the end to keep drawing
         *     more frames.
         * 
         * @params {number} timestamp - current timestamp provided by 
         *     `window.requestAnimationFrame()`.
        */
        function drawBursts(timestamp) {
            if (previousFrameTS === undefined){
                previousFrameTS = timestamp;
                offset = 0;
            }
            const elapsedTime = (timestamp - previousFrameTS)/1000;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            framecounter = (framecounter + 1) % nthframe;

            if (screenOn){
                if (showSingleBar){
                    //let updateval = (offset + canvas.width/2 * barSpeed * elapsedTime);
                    let updateval = (offset + barWidth * barSpeed * elapsedTime);
                    offset = ( updateval ) % canvas.width;

                    if (updateval < 0 || updateval > canvas.width){
                        sweepcount = sweepcount - 1;
                        if (sweepcount == 0){
                            socket.emit('sweep-counter', sweepcount);
                        }
                        offset = paintoffset;
                    } else if (framecounter == 0){
                        paintoffset = offset;
                    }
                    ctx.fillRect(paintoffset, 0, barWidth, canvas.height);
                } 
                else if (maxBurstCount > burstCount){
                    offset = (offset + barWidth * barSpeed*elapsedTime) % (2*barWidth);
                    if (framecounter == 0){
                        paintoffset = offset;
                    }
                    
                    ctx.beginPath();
                    ctx.fillStyle = burstColor;
                    let x = canvas.width/4 + ((burstCount % 2) * (canvas.width/2));
                    let y = canvas.height/4 + (Math.floor((burstCount % 4) / 2) * (canvas.height/2));
                    if (burstCount % 5 == 0){
                        x = canvas.width/2;
                        y = canvas.height/2;
                    }
                    ctx.arc(x, y, burstRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                }
                socket.emit('display', {cnt: shared_key, counter: paintoffset});
            }
            if (burstRadius >= maxBurstRadius){
                burstRadius = 1;
                burstSpeed = 0.01;
                burstCount++;
            }
            else{
                burstRadius += burstSpeed;
                burstSpeed *= 1.05;
            }
            previousFrameTS = timestamp;
            window.requestAnimationFrame(drawBursts);
        }


        /**
         * Initialize canvas for drawing bursts on it.
         */
        function initCanvas(){
            canvas = document.getElementById("container");
            canvas.style.visibility = "visible";
            canvas.width = window.innerWidth; //document.width is obsolete
            canvas.height = window.innerHeight; //document.height is obsolete
            centerLine = Math.round(canvas.width/2);

            ctx = canvas.getContext("2d");
            window.requestAnimationFrame(drawBursts);
        }

        /**
         * Add event listeners for clicking fullscreen and restart buttons.
        */
        (function () {
            document.getElementById('fullscreen').addEventListener('click', function () {
                 document.body.requestFullscreen();
                 this.style.visibility = "hidden";
                 socket.emit('start-experiment', 1);
                 initCanvas();
            });
            document.getElementById('restart').addEventListener('click', function () {
                window.location.reload(true);
            });
        })();

    </script>
</body>
</html>
