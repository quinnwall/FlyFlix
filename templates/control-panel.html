<!DOCTYPE html>
<html>
<head>
    {# control-panel.html #}
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="/static/vendor/socket.io.min.js"></script>
    <style>
        html,
        body {
            padding: 0 !important;
            margin: 0 !important;
            overflow: hidden;
            background-color:#FFFFFF;
        }
        #title{
            text-align: center;
            font-family:Arial;
            font-size:20pt;
            position:absolute;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        #start, #stop, #fullscreen{
            text-align: center;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial;
            font-size:20pt;
            background-color:#eeeeee;
            position:absolute;
            width: 20%;
            height: 10%;
            right: 45%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        #start{
            border: 1px solid #14854f;
            color:#14854f;
            top: 10%;
        }
        #stop{
            border: 1px solid #d43839;
            color:#d43839;
            top: 22%;
        }
        #fullscreen{
            border: 1px solid #345eeb;
            color:#345eeb;
            top: 34%;
        }
        #metadata, #submitButton{
            text-align: center;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial;
            background-color:#eeeeee;
            border: 1px solid #595959;
            color:#595959;
            font-size:15pt;
            padding:5px;
            width:30%;
            margin-top: 7%;
            margin-left: 5%;
        }
        #submitButton{
            margin-top:2%;
        }
        #form{
            font-family:Arial;
            color:#595959;
            margin-top: 2%;
            margin-left: 5%;
        }
        #container{
            color: #FFFFFF;
            visibility:hidden;
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <canvas id="container"></canvas>
    <p id="title">Control Panel</p>
    <p id="start">Start</p>
    <p id="stop">Stop</p>
    <p id="fullscreen">Fullscreen</p>
    <p id="metadata">metadata</p>

    <form method="POST" id='form'>


        <div>
            <label for="fStrain">fly strain:</label>
            <input type='text' id='fStrain' name='flyStrain' value='N/A' required>
        </div>

        <br>

        <div>
            <label for="fBatch">fly batch:</label>
            <input type='text' id='fBatch' name='flyBatch' value='N/A' required>
        </div>

        <br>

        <div>
            <label for="fly">fly:</label>
            <input type='text' id='fly' name='fly' value='N/A' required>
        </div>

        <br>

        <div>
            <label for="fSex">fly sex:</label>
            <input type='text' id='fSex' name='flySex' value='N/A' required>
        </div>


    </form>

    <p id="submitButton">submit</p>

    <script>
        /**
         * status variables
        */
        var socket = io();
        let screenOn = true;
        
        /**
        * metadata variables
        */
        let flyStrain;
        let flyBatch;
        let flySex;

        /**
         * 
         * 
         * 
         * 
         * 
        */
        socket.on('connect', function(){});
        socket.on('event', function(data){});

        socket.on('disconnect', function(){
        });


        socket.on('screen', function(onoff){
            if (onoff == 0){
                screenOn = false;
            } else {
                screenOn = true;
            }
        });

        /**
         * Add event listeners for clicking fullscreen and restart buttons.
        */
        (function () {

            document.getElementById('start').addEventListener('click', function () {
                 //document.body.requestFullscreen();;
                 socket.emit('start-pressed', {});
            });

            document.getElementById('stop').addEventListener('click', function () {
                socket.emit('stop-pressed', {});
            });

            document.getElementById('fullscreen').addEventListener('click', function () {
                socket.emit('fullscreen-pressed', {});
            });

            document.getElementById('submitButton').addEventListener('click', function () {
                
                flyStrain = document.getElementById('fStrain').value;
                flyBatch = document.getElementById('fBatch').value;
                fly = document.getElementById('fly').value;
                flySex = document.getElementById('fSex').value;

                socket.emit('metadata-submit', [flyStrain, flyBatch, fly, flySex]);

            });
           
        })();

    </script>
</body>
</html>
