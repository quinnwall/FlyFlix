<!DOCTYPE html>
<html>
<head>
    {# control-panel.html #}
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="/static/vendor/socket.io.min.js"></script>
    <style>
        html,
        body {
            padding: 0 !important;
            margin: 0 !important;
            overflow: hidden;
            background-color:#FFFFFF;
        }
        #title{
            text-align: center;
            font-family:Arial;
            font-size:20pt;
            position:absolute;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        #start, #restart, #stop{
            text-align: center;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial;
            font-size:20pt;
            background-color:#eeeeee;
            position:absolute;
            width: 30%;
            height: 20%;
            right: 5%;
            top: 4%;
        }
        #start, #restart{
            border: 1px solid #14854f;
            color:#14854f;
        }
        #restart{
            visibility:hidden;
        }
        #stop{
            visibility:hidden;
            border: 1px solid #d43839;
            color:#d43839;
        }
        #metadata, #submitButton{
            text-align: center;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial;
            background-color:#eeeeee;
            border: 1px solid #595959;
            color:#595959;
            font-size:15pt;
            padding:5px;
            width:30%;
            margin-top: 7%;
            margin-left: 5%;
        }
        #submitButton{
            margin-top:2%;
        }
        #form{
            font-family:Arial;
            color:#595959;
            margin-top: 2%;
            margin-left: 5%;
        }
        #container{
            color: #FFFFFF;
            visibility:hidden;
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
        input[type=text] {
            width: 16%;
            padding: 3px 10px;
            margin: 2px 0;
            box-sizing: border-box;
            font-family:Arial;
          }
    </style>
</head>

<body>
    <canvas id="container"></canvas>
    <p id="title">Control Panel</p>
    <p id="start">Start</p>
    <p id="restart">Restart</p>
    <p id="stop">Stop</p>
    <p id="metadata">metadata</p>

    <form method="POST" id='form'>

        <!--hard coding is not good - fix -->
        <div>
            <input type='text' id='key0' placeholder='enter key'>
            <input type='text' id='value0' placeholder='enter value'>
        </div>


        <div>
            <input type='text' id='key1' placeholder='ex. fly strain'>
            <input type='text' id='value1' placeholder=' DL '>
        </div>


        <div>
            <input type='text' id='key2' placeholder='N/A'>
            <input type='text' id='value2' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key3' placeholder='N/A' >
            <input type='text' id='value3' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key4' placeholder='N/A' >
            <input type='text' id='value4' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key5' placeholder='N/A' >
            <input type='text' id='value5' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key6' placeholder='N/A' >
            <input type='text' id='value6' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key7' placeholder='N/A' >
            <input type='text' id='value7' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key8' placeholder='N/A' >
            <input type='text' id='value8' placeholder='N/A'>
        </div>

        <div>
            <input type='text' id='key9' placeholder='N/A' >
            <input type='text' id='value9' placeholder='N/A'>
        </div>

    </form>

    <p id="submitButton">submit</p>

    <script>
        /**
         * status variables
        */
        var socket = io();
        let screenOn = true;
        
        /**
        * metadata variables
        */
        let flyStrain;
        let flyBatch;
        let flySex;

        /**
         * 
         * 
         * 
         * 
         * 
        */
        socket.on('connect', function(){});
        socket.on('event', function(data){});

        socket.on('disconnect', function(){
        });


        socket.on('screen', function(onoff){
            if (onoff == 0){
                screenOn = false;
            } else {
                screenOn = true;
            }
        });

        /**
         * Add event listeners for clicking fullscreen and restart buttons.
        */
        (function () {

            document.getElementById('start').addEventListener('click', function () {
                 //document.body.requestFullscreen();;
                 socket.emit('start-pressed', {});
                 document.getElementById('start').style.visibility = 'hidden';
                 document.getElementById('stop').style.visibility = 'visible';
            });

            document.getElementById('stop').addEventListener('click', function () {
                socket.emit('stop-pressed', {});
                document.getElementById('stop').style.visibility = 'hidden';
                document.getElementById('restart').style.visibility = 'visible';
            });

            document.getElementById('restart').addEventListener('click', function () {
                socket.emit('restart-pressed', {});
                document.getElementById('restart').style.visibility = 'hidden';
                document.getElementById('start').style.visibility = 'visible';
            });


            document.getElementById('submitButton').addEventListener('click', function () {
                
                //metadata dictionary
                var data = {};
                // all the keys & values
                keys = ['key0', 'key1', 'key2', 'key3', 'key4', 'key5', 'key6', 'key7', 'key8', 'key9'];
                values = ['value0', 'value1', 'value2', 'value3', 'value4', 'value5', 'value6', 'value7', 'value8', 'value9'];


                for (i = 0; i < keys.length; i++){
                    let key = document.getElementById(keys[i]).value;
                    if ( key != ""){
                        data[key] = document.getElementById(values[i]).value;
                    }
                }

                socket.emit('metadata-submit', data);

            });
           
        })();

    </script>
</body>
</html>
